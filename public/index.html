<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Primeira alteração: Adição das preconexões para otimizar carregamento de fontes -->
    <!-- Preconexão para fonts.googleapis.com para carregar fontes mais rápido -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- Preconexão para fonts.gstatic.com, com atributo crossorigin para compartilhamento de credenciais -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Segunda alteração: Adição da fonte Roboto, com diferentes pesos -->
    <!-- Fonte Roboto com pesos 300, 400 e 500 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&amp;display=swap"
      rel="stylesheet"
    />

    <!-- Terceira alteração: Mudança no título da página -->
    <!-- Antes: <title>React App</title> -->
    <!-- Agora: <title>Rate the Hero!</title> -->
    <title>Rate the Hero!</title>

    <!-- Mantido: Manifesto para aplicativos web instaláveis -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Comentários removidos do segundo arquivo mantidos no novo código -->
    <!-- O manifesto.json é importante para dispositivos móveis e desktops, mas não aparece no primeiro arquivo -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
